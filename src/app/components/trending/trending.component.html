<div class="container media">
    <div class="row">
      <div class="col-sm-12 rowHeader">
        <img src="../../../assets/trending.svg" alt=""/>
        <h1>Trending</h1>
      </div>
      <div class="trendingContainer">

        <div class="gifs row">
            <div class="gif" *ngFor="let trendingGif of trendingGifs">

            </div>
        </div>

      </div>

    </div>
    
    
  
</div>
